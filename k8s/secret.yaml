apiVersion: v1
kind: Secret
metadata:
  name: cpm-secrets
  labels:
    app: cpm
    tier: backend
type: Opaque
stringData:
  # Database Credentials (use base64 encoded in production)
  DB_USERNAME: "cpm_user"
  DB_PASSWORD: "cpm_password"

  # LDAP Admin Credentials
  LDAP_USERNAME: "cn=admin,dc=cpm,dc=org"
  LDAP_PASSWORD: "admin"
